<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tradução - Topcoder</title>
</head>
<body>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #00d1b2;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00d1b2;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b89c;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
    </style>
    <h1>Aplicativo de Tradução</h1>
    <form method="POST" action="/translate">
        <label for="text">Texto a ser traduzido:</label><br>
        <textarea id="text" name="text" rows="5" cols="50" required></textarea><br><br>

        <label for="source_language">Idioma de origem:</label>
        <select id="source_language" name="source_language" required>
            <option value="auto" selected>Detectar automaticamente</option>
            <option value="en">Inglês</option>
            <option value="pt">Português</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
        </select><br><br>

        <label for="target_language">Idioma de destino:</label>
        <select id="target_language" name="target_language" required>
            <option value="pt" selected>Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
        </select><br><br>

        <button type="submit">Traduzir</button>
    </form>

    {% if translated_text %}
        <h2>Resultado</h2>
        <p><strong>Texto original:</strong> {{ original_text }}</p>
        <p><strong>Texto traduzido:</strong> {{ translated_text }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
